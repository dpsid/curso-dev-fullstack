<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="GET">
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite o seu nome">
        
        <br>
        <label>Email:</label>
        <input name="email" type="email" placeholder="Digite o seu email">
        
        <br>
        <label>Senha:</label>
        <input name="senha" type="passaword" placeholder="Digite a senha">

        <br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="Masculino"><label>Masculino</label>
        <input name="sexo" type="radio" value="Feminino"><label>Feminino</label>
        <input name="sexo"type="radio" value="nao definido"><label>Prefiro não informar</label>

        <br><br>

        <label>Cidade:</label>
        <br>
        <select name="cidade">
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro" selected>Rio de Janeiro</option>
            <option value="Minas Gerais">Minas Gerais</option>
        </select>


        <br><br>

        <label>Carro:</label>
        <br>
        <select name="cidade">
            <optgroup label="Honda">
                <option value="Civic">Civic</option>
                
            </optgroup>
            <option value="Celta" selected>Celta</option>
            <option value="Uno">Uno</option>
        </select>

        <br><br>

        <label>Habilidades</label>
        <br>
        <input type="checkbox" name="habilidades" value="HTML" id="html"> <label for="html">HTML</label>
        <input type="checkbox" name="habilidades" value="CSS" id="css"> <label for="css">CSS</label>
        <input type="checkbox" name="habilidades" value="JS" id="js"> <label for="js">Javascript</label>

        <br><br>
        <button>Enviar</button>
    </form>

</body>
</html>
